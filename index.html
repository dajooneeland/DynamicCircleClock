<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Circle Clock</title>
    <link rel="stylesheet" href="./styles-index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock-container">
        <svg class="clock" width="280" height="280">
            <circle class="guide-circle hour-guide" cx="140" cy="140" r="130"></circle>
            <circle class="guide-circle minute-guide" cx="140" cy="140" r="120"></circle>
            <circle class="guide-circle second-guide" cx="140" cy="140" r="110"></circle>
            <circle class="circle hour-circle" cx="140" cy="140" r="130"></circle>
            <circle class="circle minute-circle" cx="140" cy="140" r="120"></circle>
            <circle class="circle second-circle" cx="140" cy="140" r="110"></circle>
        </svg>
        <div class="time-container">
            <div class="date-text" id="date">03 . 26</div>
            <div class="time-wrapper">
                <span class="ampm-text" id="ampm">AM</span>
                <div class="time-text" id="time">12:00:00</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <label>시 색상: <input type="color" id="hourColor" value="#c1a7e2"></label>
        <label>분 색상: <input type="color" id="minuteColor" value="#946397"></label>
        <label>초 색상: <input type="color" id="secondColor" value="#dfcef2"></label>
        <label>시간 텍스트 색상: <input type="color" id="textColor" value="#5c4969"></label>
    </div>
    <div class="color-codes">
        <span id="hourCode">#c1a7e2</span>
        <span id="minuteCode">#946397</span>
        <span id="secondCode">#dfcef2</span>
        <span id="textCode">#5c4969</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
